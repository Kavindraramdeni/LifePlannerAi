<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Planner AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-color: #0D1117;
        --card-bg: #161B22;
        --accent-bg: #21262D;
        --border-color: #30363D;
        --text-primary: #C9D1D9;
        --text-secondary: #8B949E;
        --brand-purple: #A855F7;
        --brand-blue: #3B82F6;
      }

      .light-mode {
        --bg-color: #F3F4F6;
        --card-bg: #FFFFFF;
        --accent-bg: #E5E7EB;
        --border-color: #D1D5DB;
        --text-primary: #1F2937;
        --text-secondary: #6B7280;
        --brand-purple: #9333EA;
        --brand-blue: #2563EB;
      }

      /* Basic styles for markdown rendering */
      .prose-invert h1, .prose-invert h2, .prose-invert h3 { color: var(--tw-prose-invert-headings); }
      .prose-invert { --tw-prose-invert-headings: var(--brand-purple); }
      .fade-in { animation: fadeIn 0.5s ease-in-out; }
      
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--card-bg); }
      ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--text-secondary); }

      /* Custom checkbox styles */
      .custom-checkbox {
        appearance: none;
        background-color: transparent;
        width: 1.25rem;
        height: 1.25rem;
        border: 1.5px solid var(--text-secondary);
        border-radius: 0.375rem;
        display: grid;
        place-content: center;
        cursor: pointer;
        transition: border-color 120ms ease-in-out;
      }
      .custom-checkbox::before {
        content: "";
        width: 0.65rem;
        height: 0.65rem;
        transform: scale(0);
        transition: 120ms transform ease-in-out;
        box-shadow: inset 1em 1em var(--brand-purple);
        transform-origin: bottom left;
        clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
      }
      .custom-checkbox:checked::before {
        transform: scale(1);
      }
      .custom-checkbox:checked {
        border-color: var(--brand-purple);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'dark-bg': 'var(--bg-color)',
              'dark-card': 'var(--card-bg)',
              'dark-accent': 'var(--accent-bg)',
              'dark-border': 'var(--border-color)',
              'dark-text': 'var(--text-primary)',
              'dark-text-secondary': 'var(--text-secondary)',
              'dark-purple': 'var(--brand-purple)',
              'dark-blue': 'var(--brand-blue)',
              'purple-light': '#3c324b',
              
              'high-priority': '#F87171',
              'medium-priority': '#FBBF24',
              'low-priority': '#60A5FA',

              'project-green-from': '#10B981',
              'project-red-from': '#F87171',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              spin: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'spin-slow': 'spin 1.5s linear infinite',
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
<script type="importmap">
{

    "react": "https://aistudiocdn.com/react@^19.2.0",

    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",

  }
}
</script>
</head>

</body>
</html>
